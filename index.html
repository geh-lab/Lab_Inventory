<script type="module">
    // -----------------------------------------------------------
    // â–¼ Firebase ì„¤ì • â–¼
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyCzMpS-PnOPEnCL6Fqk8VteNzHMrpXMmS8",
        authDomain: "lab-inventory-b7a6b.firebaseapp.com",
        databaseURL: "https://lab-inventory-b7a6b-default-rtdb.firebaseio.com",
        projectId: "lab-inventory-b7a6b",
        storageBucket: "lab-inventory-b7a6b.firebasestorage.app",
        messagingSenderId: "218879100576",
        appId: "1:218879100576:web:74e6b66f3400cc5c286bc5"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentCategory = 'greenhouse';
    let localDB = {}; 
    let selectedId = null;
    let tempImgData = null; 

    // DB ë¦¬ìŠ¤ë„ˆ
    const dbRef = ref(db, 'inventory');
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        localDB = data || { greenhouse: {}, lab: {}, etc: {} };
        render(); 
    });

    window.setCategory = (type) => {
        currentCategory = type;
        document.querySelectorAll('.switch-btn').forEach(btn => 
            btn.classList.toggle('active', btn.dataset.type === type));
        render();
    };

    window.render = () => {
        const listEl = document.getElementById('list');
        listEl.innerHTML = '';
        
        const currentListObj = localDB[currentCategory] || {};
        const listArr = Object.entries(currentListObj).map(([key, val]) => ({ id: key, ...val }));
        
        // ê²€ìƒ‰ í•„í„°
        const query = document.getElementById('search').value.toLowerCase();
        const filtered = listArr.filter(item => {
            if (!query) return true;
            return item.name.toLowerCase().includes(query) || (item.usage && item.usage.toLowerCase().includes(query));
        });

        filtered.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

        if (filtered.length === 0) {
            listEl.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#cbd5e1; margin-top:60px;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
        }

        // í…Œë§ˆ ì„¤ì •
        let themeClass = 'theme-etc';
        if(currentCategory === 'greenhouse') themeClass = 'theme-greenhouse';
        else if(currentCategory === 'lab') themeClass = 'theme-lab';

        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = `item ${themeClass}`; 
            
            // 3D Tilt íš¨ê³¼ ë°”ì¸ë”©
            div.onmousemove = handleTilt;
            div.onmouseleave = resetTilt;

            // ì´ë¯¸ì§€ê°€ ìˆìœ¼ë©´ ì´ë¯¸ì§€ í‘œì‹œ, ì—†ìœ¼ë©´ ì´ë¦„ ì²« ê¸€ìë¡œ ì˜ˆìœ ë°°ê²½ ìƒì„±
            let imageContent = '';
            if (item.img) {
                imageContent = `<img class="card-img-top" src="${item.img}">`;
            } else {
                imageContent = `<div class="card-placeholder" style="background:${getColor(item.name)}">${item.name.charAt(0)}</div>`;
            }

            div.innerHTML = `
                <div class="glare"></div>
                
                <div class="card-img-area">
                    ${imageContent}
                </div>

                <div class="item-content">
                    <div class="title-row">
                        <div class="item-title">${item.name}</div>
                        <span class="cat-badge">${item.cat}</span>
                    </div>

                    <p class="item-desc">${item.usage || 'ì„¤ëª… ì—†ìŒ'}</p>
                    
                    <div class="item-footer">

    // --- 3D Tilt íš¨ê³¼ ë¡œì§ ---
    function handleTilt(e) {
        const card = e.currentTarget;
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        // íšŒì „ ê°•ë„
        const rotateX = ((y - centerY) / centerY) * -5;
        const rotateY = ((x - centerX) / centerX) * 5;
        
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        
        // ê´‘íƒ ì´ë™
        const glare = card.querySelector('.glare');
        if(glare) {
            glare.style.setProperty('--x', `${x}px`);
            glare.style.setProperty('--y', `${y}px`);
        }
    }
    function resetTilt(e) {
        e.currentTarget.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
    }

    window.handleFileSelect = (input, imgId, phId) => {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 600; // ì‚¬ì§„ í¬ê¸° ì•½ê°„ ìƒí–¥
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } } 
                    else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    tempImgData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    const imgEl = document.getElementById(imgId);
                    imgEl.src = tempImgData;
                    imgEl.style.display = 'block';
                    
                    const phEl = document.getElementById(phId);
                    if(phEl) phEl.style.display = 'none';
                    
                    // ë¯¸ë¦¬ë³´ê¸° ë¼ë²¨ ìˆ¨ê¸°ê¸°
                    const labelEl = document.getElementById('previewLabel');
                    if(labelEl) labelEl.style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    function getColor(str) {
        // ì–´ë‘ìš´ ë°°ê²½ì— ì–´ìš¸ë¦¬ëŠ” ì•½ê°„ ì±„ë„ ë†’ì€ ê·¸ë¼ë°ì´ì…˜ ì»¬ëŸ¬
        const colors = [
            'linear-gradient(135deg, #3b82f6, #2563eb)', // Blue
            'linear-gradient(135deg, #10b981, #059669)', // Emerald
            'linear-gradient(135deg, #8b5cf6, #7c3aed)', // Violet
            'linear-gradient(135deg, #f59e0b, #d97706)', // Amber
            'linear-gradient(135deg, #ec4899, #db2777)', // Pink
            'linear-gradient(135deg, #6366f1, #4f46e5)'  // Indigo
        ];
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return colors[Math.abs(hash) % colors.length];
    }
