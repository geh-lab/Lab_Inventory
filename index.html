<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lab Inventory</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-bg: rgba(30, 41, 59, 0.65);
            --primary-color: #3b82f6;
            --danger-color: #ef4444;
            --greenhouse-color: #10b981;
            --lab-color: #3b82f6;
            --etc-color: #8b5cf6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Î∞∞Í≤Ω */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1635776062360-af423602aff3?q=80&w=3432&auto=format&fit=crop');
            background-size: cover; background-position: center;
        }
        .bg-overlay {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
        }
        
        /* Ìó§Îçî */
        header {
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding-top: max(env(safe-area-inset-top), 20px); padding-bottom: 10px;
            background: rgba(15, 23, 42, 0.7); box-shadow: 0 4px 30px rgba(0,0,0,0.2);
        }
        .header-inner { max-width: 1400px; margin: 0 auto; padding: 0 20px; display: flex; flex-direction: column; gap: 16px; }
        
        .header-row-top { display: flex; justify-content: space-between; align-items: center; }
        .app-title { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; color: #fff; }
        
        .mode-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 6px 12px; color: #fff; cursor: pointer;
            display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 600; transition: 0.3s;
        }
        /* Î™®ÎìúÎ≥Ñ ÏÉâÏÉÅ */
        body.admin-mode .mode-btn { background: rgba(59, 130, 246, 0.3); border-color: var(--primary-color); color: #93c5fd; }
        body.guest-mode .mode-btn { background: rgba(245, 158, 11, 0.3); border-color: #f59e0b; color: #fcd34d; }

        /* Í≤ÄÏÉâÏ∞Ω + Ï∂îÍ∞Ä Î≤ÑÌäº */
        .header-main { display: flex; gap: 10px; align-items: center; }
        .search-box { 
            flex: 1; height: 48px; background: rgba(255, 255, 255, 0.1); 
            border: 1px solid var(--glass-border); border-radius: 14px; padding: 0 16px; 
            display: flex; align-items: center; transition: 0.3s; 
        }
        .search-box:focus-within { background: rgba(255, 255, 255, 0.15); border-color: rgba(255,255,255,0.4); }
        input#search { width: 100%; background: transparent; border: none; outline: none; color: #fff; font-size: 16px; }
        
        button#addBtn {
            width: 48px; height: 48px; background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            border: 1px solid var(--glass-border); border-radius: 14px; color: #fff; font-size: 24px;
            cursor: pointer; backdrop-filter: blur(4px); transition: 0.3s; display: flex; align-items: center; justify-content: center;
        }
        button#addBtn:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }

        /* ÌïÑÌÑ∞ ÌÉ≠ */
        .filter-view-row { display: flex; align-items: center; gap: 10px; overflow-x: auto; }
        .filter-bar { display: flex; gap: 8px; }
        
        .filter-btn {
            padding: 8px 18px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05); color: #94a3b8; font-size: 14px; font-weight: 600;
            cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .filter-btn.active[data-filter="all"] { background: #fff; color: #0f172a; border-color: #fff; }
        .filter-btn.active[data-filter="greenhouse"] { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; border-color: #10b981; }
        .filter-btn.active[data-filter="lab"] { background: rgba(59, 130, 246, 0.2); color: #93c5fd; border-color: #3b82f6; }
        .filter-btn.active[data-filter="etc"] { background: rgba(139, 92, 246, 0.2); color: #c4b5fd; border-color: #8b5cf6; }

        /* Í∂åÌïú ÏóÜÏúºÎ©¥ Ïà®ÍπÄ */
        body:not(.admin-mode):not(.guest-mode) .editable-only { display: none !important; }

        /* --- Î¶¨Ïä§Ìä∏ Grid (Í∏∞Î≥∏ 5Ïó¥) --- */
        #list { 
            display: grid; 
            gap: 16px; 
            max-width: 1400px; margin: 0 auto; 
            padding: 24px 20px 100px 20px;
            grid-template-columns: repeat(5, 1fr);
        }
        @media (max-width: 1200px) { #list { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 900px) { #list { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { #list { grid-template-columns: repeat(2, 1fr); } }

        /* --- Ïπ¥Îìú ÎîîÏûêÏù∏ --- */
        .item {
            display: flex; flex-direction: column; cursor: pointer;
            border-radius: 16px; overflow: hidden;
            transition: transform 0.2s;
            background: rgba(30, 41, 59, 0.75);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }
        .item:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px rgba(0,0,0,0.5); }

        .card-img-wrapper {
            position: relative;
            width: 100%; aspect-ratio: 1 / 1;
            background: #1e293b; overflow: hidden;
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; }
        .item:hover .card-img { transform: scale(1.05); }
        .card-placeholder {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: 800; color: rgba(255,255,255,0.9);
        }

        .img-overlay-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            pointer-events: none;
        }

        .loc-badge-corner {
            position: absolute; top: 12px; left: 12px; z-index: 11;
            padding: 6px 12px; border-radius: 10px;
            font-size: 14px; font-weight: 800; color: #fff;
            box-shadow: 0 3px 6px rgba(0,0,0,0.4); 
        }
        .theme-greenhouse .loc-badge-corner { background: var(--greenhouse-color); }
        .theme-lab .loc-badge-corner { background: var(--lab-color); }
        .theme-etc .loc-badge-corner { background: var(--etc-color); }

        .overlay-text-group {
            position: absolute; bottom: 12px; left: 14px; right: 14px; z-index: 10;
        }
        .item-name-overlay {
            color: #fff; line-height: 1.2; font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            font-size: 20px;
        }
        @media (max-width: 600px) { .item-name-overlay { font-size: 18px; } }

        /* --- ÌïòÎã® Ï†ïÎ≥¥ --- */
        .item-content-detailed { padding: 14px; display: flex; flex-direction: column; gap: 8px; }
        .info-row-top { display: flex; justify-content: space-between; align-items: center; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .detail-loc { font-size: 13px; color: #cbd5e1; display: flex; align-items: center; gap: 4px; font-weight: 500; }
        .detail-qty { font-size: 14px; color: #fff; font-weight: 700; background: rgba(255,255,255,0.1); padding: 2px 8px; border-radius: 6px; }
        .info-row-bottom { display: flex; align-items: center; gap: 8px; font-size: 13px; color: var(--text-sub); }
        .cat-pill { padding: 3px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; white-space: nowrap; flex-shrink: 0; }
        .cat-pill.equip { background: rgba(59, 130, 246, 0.2); color: #93c5fd; border: 1px solid rgba(59, 130, 246, 0.3); }
        .cat-pill.consumable { background: rgba(245, 158, 11, 0.2); color: #fcd34d; border: 1px solid rgba(245, 158, 11, 0.3); }
        .item-desc-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; opacity: 0.8; font-size: 12px; }
        .separator { color: rgba(255,255,255,0.2); font-size: 10px; }

        /* --- Î™®Îã¨ (2Îã®) --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; backdrop-filter: blur(8px); justify-content: center; align-items: center; }
        .modal-card { 
            background: #1e293b; width: 90%; max-width: 850px; 
            padding: 24px; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.15); color: #fff; max-height: 95vh; overflow-y: auto; box-sizing: border-box; 
        }
        
        .modal-body-flex { display: flex; gap: 24px; margin-bottom: 20px; min-height: 400px; }
        .modal-left-col-img { flex: 2; display: flex; flex-direction: column; gap: 12px; min-width: 300px; height: 100%; }
        .modal-right-col-details { flex: 3; display: flex; flex-direction: column; gap: 16px; }

        .modal-image-large-container {
            width: 100%; flex: 1;
            background: #0f172a; border-radius: 16px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
            position: relative; display: flex; justify-content: center; align-items: center;
        }
        #mThumb { width: 100%; height: 100%; object-fit: contain; display: none; } 
        #mPlaceholder { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.3); font-size: 16px; }

        @media (max-width: 800px) {
            .modal-body-flex { flex-direction: column; gap: 20px; }
            .modal-left-col-img, .modal-right-col-details { width: 100%; min-width: 0; flex: auto; }
            .modal-image-large-container { width: 100%; aspect-ratio: 1 / 1; flex: none; } 
        }
        
        .inp-group { margin-bottom: 0; }
        .inp-label { color: #94a3b8; font-size: 13px; margin-bottom: 12px; display: block; font-weight: 600; }
        .inp-full-edit, .inp-field { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: #fff; font-size: 15px; margin-bottom: 0; box-sizing: border-box; }
        .inp-full-edit:focus, .inp-field:focus { border-color: var(--primary-color); outline: none; background: rgba(0,0,0,0.5); }
        .inp-full-edit:disabled { opacity: 0.6; cursor: default; border-color: transparent; background: rgba(255,255,255,0.05); }
        
        .half-row { display: flex; gap: 12px; }
        .half-row .inp-group { flex: 1; min-width: 0; }

        .qty-control { display: flex; align-items: center; justify-content: space-between; background: rgba(0,0,0,0.3); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); height: 46px; width: 100%; box-sizing: border-box; overflow: hidden; }
        .qty-btn { width: 40px; height: 100%; background: rgba(255,255,255,0.05); border: none; color: #fff; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; flex-shrink: 0; }
        .qty-btn:active { background: rgba(255,255,255,0.15); }
        .qty-val { flex: 1; width: 0; background: transparent; color: #fff; text-align: center; border: none; font-size: 18px; font-weight: bold; height: 100%; outline: none; padding: 0; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        body:not(.admin-mode):not(.guest-mode) .qty-control { justify-content: center; background: rgba(255,255,255,0.05); border: none; }
        body:not(.admin-mode):not(.guest-mode) .qty-val { background: transparent; }
        
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 14px; border-radius: 14px; font-weight: bold; border: none; cursor: pointer; font-size: 15px; transition: 0.2s; }
        .btn-save { background: var(--primary-color); color: #fff; box-shadow: 0 4px 15px rgba(59,130,246,0.3); }
        .btn-del { background: rgba(239, 68, 68, 0.15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-cancel { background: rgba(255,255,255,0.1); color: #cbd5e1; }
        
        .chip-group { display: flex; gap: 12px; flex-wrap: wrap; }
        .chip-label { padding: 8px 14px; background: rgba(255,255,255,0.05); border-radius: 20px; color: #aaa; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; font-size: 13px; transition: 0.2s; flex: 1; text-align: center; }
        .chip-radio:checked + .chip-label { background: #fff; color: #0f172a; font-weight: bold; box-shadow: 0 0 15px rgba(255,255,255,0.3); border-color: #fff; }
        .chip-radio { display: none; }
        .chip-radio:disabled + .chip-label { opacity: 0.5; cursor: default; }

        input[type="file"] { display: none !important; }
        .btn-upload { background: rgba(255,255,255,0.1); color: #fff; width: 100%; padding: 12px; border-radius: 12px; border: 1px dashed rgba(255,255,255,0.3); cursor: pointer; transition: 0.2s; }
        
        /* Îã§Ïù¥ÏñºÎ°úÍ∑∏ */
        .dialog-card { max-width: 320px; text-align: center; }
        .dialog-title { font-size: 18px; font-weight: 800; margin-bottom: 12px; color: #fff; }
        .dialog-msg { font-size: 14px; color: var(--text-sub); margin-bottom: 20px; line-height: 1.5; }
        .dialog-input { width: 100%; height: 44px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: #fff; padding: 0 12px; font-size: 16px; box-sizing: border-box; text-align: center; letter-spacing: 2px; margin-bottom: 20px; outline: none; }
    </style>
</head>
<body>

<div class="bg-container"><div class="bg-overlay"></div></div>

<header>

<div id="list"></div>

</div>

                <button class="btn-upload" onclick="document.getElementById('newFileInput').click()">ÏÇ¨ÏßÑ ÏÑ†ÌÉù (ÏûêÎèô ÏïïÏ∂ï)</button>
                <input type="file" id="newFileInput" accept="image/*" onchange="handleFileSelect(this, 'previewNew', 'previewLabel')">

<div id="dialogModal" class="modal-overlay" style="z-index: 300;">
    <div class="modal-card dialog-card" onclick="event.stopPropagation()">
        <div id="dialogTitle" class="dialog-title">ÏïåÎ¶º</div>

        <input type="password" id="dialogInput" class="dialog-input" style="display:none;" placeholder="ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        <div class="btn-row" style="margin-top:10px;">
            <button id="dialogCancelBtn" class="btn btn-cancel">Ï∑®ÏÜå</button>
            <button id="dialogOkBtn" class="btn btn-save">ÌôïÏù∏</button>
        </div>
    </div>
</div>

<script type="module">
    const PW_ADMIN = "ghksrud1315";
    const PW_GUEST = "1234";        

    const firebaseConfig = {
        apiKey: "AIzaSyCzMpS-PnOPEnCL6Fqk8VteNzHMrpXMmS8",
        authDomain: "lab-inventory-b7a6b.firebaseapp.com",
        databaseURL: "https://lab-inventory-b7a6b-default-rtdb.firebaseio.com",
        projectId: "lab-inventory-b7a6b",
        storageBucket: "lab-inventory-b7a6b.firebasestorage.app",
        messagingSenderId: "218879100576",
        appId: "1:218879100576:web:74e6b66f3400cc5c286bc5"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let localDB = {}; 
    let selectedId = null;
    let selectedCategory = null; 
    let tempImgData = null; 
    let currentFilter = 'all';
    
    let userMode = 'viewer';
    let guestTimer = null;
    let remainingTime = 0;

    // --- ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ (Enter/ESC) ---
    document.addEventListener('keydown', function(e) {
        const dialog = document.getElementById('dialogModal');
        // Îã§Ïù¥ÏñºÎ°úÍ∑∏Í∞Ä Ïó¥Î†§ÏûàÏùÑ Îïå
        if (dialog.style.display === 'flex') {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('dialogOkBtn').click();
            } else if (e.key === 'Escape') {
                if (document.getElementById('dialogCancelBtn').style.display === 'none') {
                     document.getElementById('dialogOkBtn').click(); // AlertÎäî OK
                } else {
                     document.getElementById('dialogCancelBtn').click(); // ÎÇòÎ®∏ÏßÄÎäî Ï∑®ÏÜå
                }
            }
            return; 
        }

        // Î™®Îã¨Ï∞ΩÏù¥ Ïó¥Î†§ÏûàÏùÑ Îïå
        const editModal = document.getElementById('editModal');
        const addModal = document.getElementById('addModal');
        const activeModal = (editModal.style.display === 'flex') ? editModal :
                            (addModal.style.display === 'flex') ? addModal : null;

        if (activeModal) {
            if (e.key === 'Escape') {
                closeModal(activeModal.id);
            } else if (e.key === 'Enter') {
                if (document.activeElement.tagName === 'TEXTAREA') return; // ÌÖçÏä§Ìä∏ ÏòÅÏó≠ Ï§ÑÎ∞îÍøà ÌóàÏö©
                e.preventDefault();
                if (activeModal === addModal) createItem();
                else saveItem();
            }
        }
    });

    // --- Îã§Ïù¥ÏñºÎ°úÍ∑∏ (Î°úÏßÅ ÏàòÏ†ïÎê®) ---
    let dialogCallback = null;
    window.showDialog = (type, title, msg, callback) => {
        const modal = document.getElementById('dialogModal');
        const inputEl = document.getElementById('dialogInput');
        document.getElementById('dialogTitle').innerText = title;
        document.getElementById('dialogMsg').innerText = msg;
        dialogCallback = callback;
        
        inputEl.value = ''; inputEl.style.display = 'none';
        document.getElementById('dialogCancelBtn').style.display = 'block';
        const okBtn = document.getElementById('dialogOkBtn');
        okBtn.innerText = 'ÌôïÏù∏'; okBtn.className = 'btn btn-save';

        if (type === 'alert') document.getElementById('dialogCancelBtn').style.display = 'none';
        else if (type === 'prompt') { 
            inputEl.style.display = 'block'; 
            setTimeout(() => inputEl.focus(), 100); 
        }
        else if (type === 'confirm') { okBtn.innerText = 'Ïã§Ìñâ'; okBtn.className = 'btn btn-del'; }

        modal.style.display = 'flex';
        
        // Í∏∞Ï°¥ Ïù¥Î≤§Ìä∏ Ï†úÍ±∞ Î∞è ÏÉà Ïù¥Î≤§Ìä∏ Ìï†Îãπ
        okBtn.onclick = () => {
            const val = inputEl.value;
            modal.style.display = 'none'; // Î®ºÏ†Ä Îã´Í≥†
            setTimeout(() => { // ÎîúÎ†àÏù¥ ÌõÑ ÏΩúÎ∞± Ïã§Ìñâ (Ï∂©Îèå Î∞©ÏßÄ)
                if (type === 'prompt') { if(callback) callback(val); }
                else { if(callback) callback(true); }
            }, 100);
        };
        document.getElementById('dialogCancelBtn').onclick = () => {
            if (callback && type === 'confirm') callback(false);
            modal.style.display = 'none';
        };
    };

    // --- Î™®Îìú Í¥ÄÎ¶¨ ---
    function updateModeUI() {
        const modeBtn = document.getElementById('modeBtn');
        const modeText = document.getElementById('modeText');
        const readOnlyBadge = document.getElementById('readOnlyBadge');
        
        document.body.classList.remove('admin-mode', 'guest-mode');
        
        if (userMode === 'admin') {
            document.body.classList.add('admin-mode');
            modeText.innerText = 'üîì Admin Mode';
            if(readOnlyBadge) readOnlyBadge.style.display = 'none';
        } else if (userMode === 'guest') {
            document.body.classList.add('guest-mode');
            if(readOnlyBadge) readOnlyBadge.style.display = 'none';
        } else {
            modeText.innerText = 'üîí View Only';
            if(readOnlyBadge) readOnlyBadge.style.display = 'inline-block';
        }

        if (document.getElementById('editModal').style.display === 'flex') {
            const inputs = document.querySelectorAll('#editModal .inp-full-edit, #editModal textarea, #editModal input[type="radio"]');
            inputs.forEach(el => el.disabled = (userMode === 'viewer'));
        }
    }

    function startGuestTimer() {
        if(guestTimer) clearInterval(guestTimer);
        remainingTime = 600; 
        updateModeUI();
        
        guestTimer = setInterval(() => {
            remainingTime--;
            if (remainingTime <= 0) {
                logout();
                showDialog('alert', 'ÏïåÎ¶º', 'Í≤åÏä§Ìä∏ ÏÑ∏ÏÖòÏù¥ ÎßåÎ£åÎêòÏóàÏäµÎãàÎã§.');
            } else {
                const min = Math.floor(remainingTime / 60);
                const sec = remainingTime % 60;
                if(userMode === 'guest') {
                    document.getElementById('modeText').innerText = `‚è≥ ${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
                }
            }
        }, 1000);
    }

    function logout() {
        userMode = 'viewer';
        if(guestTimer) clearInterval(guestTimer);
        guestTimer = null;
        updateModeUI();
    }

    window.toggleMode = () => {
        if (userMode !== 'viewer') {
            logout();
            showDialog('alert', 'ÏïåÎ¶º', 'Î°úÍ∑∏ÏïÑÏõÉ ÎêòÏóàÏäµÎãàÎã§.');
        } else {
            // Ïû¨Í∑Ä Ìï®Ïàò (ÌãÄÎ¶¨Î©¥ Îã§Ïãú Î¨ªÍ∏∞)
            const askLogin = () => {
                showDialog('prompt', 'Í∂åÌïú Ïù∏Ï¶ù', 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:', (input) => {
                    if (input === null) return; // Ï∑®ÏÜå
                    
                    if (input === PW_ADMIN) {
                        userMode = 'admin';
                        if(guestTimer) clearInterval(guestTimer);
                        updateModeUI();
                        showDialog('alert', 'ÌôòÏòÅÌï©ÎãàÎã§', 'Í¥ÄÎ¶¨Ïûê Î™®ÎìúÎ°ú Ï†ÑÌôòÎêòÏóàÏäµÎãàÎã§.');
                    } else if (input === PW_GUEST) {
                        userMode = 'guest';
                        startGuestTimer();
                        showDialog('alert', 'ÌôòÏòÅÌï©ÎãàÎã§', 'Í≤åÏä§Ìä∏ Î™®Îìú (10Î∂Ñ) ÏãúÏûëÎê©ÎãàÎã§.');
                    } else {
                        // ÌãÄÎ†∏ÏùÑ Îïå ÏïåÎ¶º ÌõÑ Îã§Ïãú ÏûÖÎ†•Ï∞Ω
                        showDialog('alert', 'Ïò§Î•ò', 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§.', () => {
                            setTimeout(askLogin, 100);
                        });
                    }
                });
            };
            askLogin();
        }
    };

    window.setFilter = (filterType) => {
        currentFilter = filterType;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === filterType);
        });
        render(); 
    };

    const dbRef = ref(db, 'inventory');
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        localDB = data || { greenhouse: {}, lab: {}, etc: {} };
        render(); 
    });

    window.render = () => {
        const listEl = document.getElementById('list');
        listEl.innerHTML = '';
        const query = document.getElementById('search').value.toLowerCase();
        let allItems = [];

        ['greenhouse', 'lab', 'etc'].forEach(cat => {
            const catData = localDB[cat] || {};
            Object.entries(catData).forEach(([key, val]) => {
                allItems.push({ id: key, ...val, sourceCategory: cat });
            });
        });

        const filtered = allItems.filter(item => {
            if (currentFilter !== 'all' && item.sourceCategory !== currentFilter) return false;
            if (!query) return true;
            return item.name.toLowerCase().includes(query) || 
                   (item.usage && item.usage.toLowerCase().includes(query)) ||
                   (item.loc && item.loc.toLowerCase().includes(query));
        });

        filtered.sort((a, b) => a.name.localeCompare(b.name, 'ko'));

        if (filtered.length === 0) {
            listEl.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#cbd5e1; margin-top:60px;">Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.</div>';
            return;
        }

        filtered.forEach(item => {
            const div = document.createElement('div');
            let themeClass = 'theme-etc';
            let locName = 'Í∏∞ÌÉÄ';
            if(item.sourceCategory === 'greenhouse') { themeClass = 'theme-greenhouse'; locName = 'Ïò®Ïã§'; }
            else if(item.sourceCategory === 'lab') { themeClass = 'theme-lab'; locName = 'Ïã§ÌóòÏã§'; }
            
            div.className = `item ${themeClass}`; 
            div.onclick = () => openEditModal(item);

            let imageContent = '';
            if (item.img) {
                imageContent = `<img class="card-img" src="${item.img}">`;
            } else {
                imageContent = `<div class="card-placeholder" style="background:${getColor(item.name)}">${item.name.charAt(0)}</div>`;
            }

            let catBadgeClass = (item.cat === 'Ïû•ÎπÑ') ? 'cat-pill equip' : 'cat-pill consumable';
            let catText = item.cat || 'ÎØ∏Î∂ÑÎ•ò';

            div.innerHTML = `
                <div class="card-img-wrapper">
                    ${imageContent}
                    <div class="img-overlay-gradient"></div>
                    <span class="loc-badge-corner">${locName}</span>
                    <div class="overlay-text-group">
                        <div class="item-name-overlay">${item.name}</div>
                    </div>
                </div>
                <div class="item-content-detailed">
                    <div class="info-row-top">
                        <span class="detail-loc">üìç ${item.loc || 'ÎØ∏ÏßÄÏ†ï'}</span>
                        <span class="detail-qty">${item.qty}Í∞ú</span>
                    </div>
                    <div class="info-row-bottom">
                        <span class="${catBadgeClass}">${catText}</span>
                        <span class="separator">|</span>
                        <span class="item-desc-text">${item.usage || 'ÏÑ§Î™Ö ÏóÜÏùå'}</span>
                    </div>
                </div>
            `;
            listEl.appendChild(div);
        });
    };

    window.createItem = () => {
        const name = document.getElementById('newName').value.trim();
        if (!name) return showDialog('alert', 'ÏûÖÎ†• Ïò§Î•ò', 'Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
        const targetLoc = document.querySelector('input[name="newLocType"]:checked').value;
        const newId = Date.now().toString(); 
        const newItem = {
            name: name, qty: parseInt(document.getElementById('newQty').value) || 0,
            loc: document.getElementById('newLoc').value, usage: document.getElementById('newUsage').value,
            cat: document.querySelector('input[name="newCat"]:checked').value, img: tempImgData 
        };
        set(ref(db, `inventory/${targetLoc}/${newId}`), newItem)
            .then(() => closeModal('addModal')).catch((err) => showDialog('alert', 'Ïò§Î•ò', err));
    };

    window.saveItem = () => {
        if (!selectedId || !selectedCategory) return;
        const newLocType = document.querySelector('input[name="mLocType"]:checked').value;
        const updatedItem = {
            name: document.getElementById('mNameInput').value,
            qty: parseInt(document.getElementById('mQty').value),
            loc: document.getElementById('mLocInput').value,
            usage: document.getElementById('mUsageInput').value,
            cat: document.querySelector('input[name="mCat"]:checked').value,
            img: tempImgData 
        };

        if (newLocType !== selectedCategory) {
            remove(ref(db, `inventory/${selectedCategory}/${selectedId}`))
            .then(() => set(ref(db, `inventory/${newLocType}/${selectedId}`), updatedItem))
            .then(() => closeModal('editModal'))
            .catch(err => showDialog('alert', 'Ïò§Î•ò', err));
        } else {
            set(ref(db, `inventory/${selectedCategory}/${selectedId}`), updatedItem)
            .then(() => closeModal('editModal'));
        }
    };

    window.askDelete = () => {
        showDialog('confirm', 'ÏÇ≠Ï†ú ÌôïÏù∏', 'Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?', (res) => { if(res) deleteItem(); });
    };
    window.deleteItem = () => {
        remove(ref(db, `inventory/${selectedCategory}/${selectedId}`)).then(() => closeModal('editModal'));
    };

    window.handleFileSelect = (input, imgId, phId) => {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_SIZE = 800; 
                    let w = img.width, h = img.height;
                    if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } } else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    tempImgData = canvas.toDataURL('image/jpeg', 0.8);
                    const imgEl = document.getElementById(imgId);
                    imgEl.src = tempImgData; imgEl.style.display = 'block';
                    if(document.getElementById(phId)) document.getElementById(phId).style.display = 'none';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    window.openAddModal = () => {
        if(userMode === 'viewer') return showDialog('alert', 'Í∂åÌïú ÏóÜÏùå', 'Í¥ÄÎ¶¨Ïûê ÎòêÎäî Í≤åÏä§Ìä∏ Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
        document.getElementById('newName').value = ''; document.getElementById('newQty').value = 1;
        document.getElementById('newLoc').value = ''; document.getElementById('newUsage').value = '';
        tempImgData = null; document.getElementById('previewNew').style.display = 'none';
        document.getElementById('addModal').style.display = 'flex';
    };

    window.openEditModal = (item) => {
        if(!item) return; 
        selectedId = item.id; selectedCategory = item.sourceCategory; tempImgData = item.img || null;
        
        document.getElementById('mNameInput').value = item.name;
        document.getElementById('mLocInput').value = item.loc || '';
        document.getElementById('mUsageInput').value = item.usage || '';
        document.getElementById('mQty').value = item.qty;
        
        const catRadios = document.getElementsByName('mCat');
        catRadios.forEach(r => r.checked = (r.value === item.cat));
        const locRadios = document.getElementsByName('mLocType');
        locRadios.forEach(r => r.checked = (r.value === item.sourceCategory));

        const imgEl = document.getElementById('mThumb');
        const phEl = document.getElementById('mPlaceholder');
        if (item.img) { imgEl.src = item.img; imgEl.style.display = 'block'; phEl.style.display = 'none'; } 
        else { imgEl.style.display = 'none'; phEl.style.display = 'flex'; }

        const inputs = document.querySelectorAll('#editModal .inp-full-edit, #editModal textarea, #editModal input[type="radio"]');
        inputs.forEach(el => el.disabled = (userMode === 'viewer'));

        document.getElementById('editModal').style.display = 'flex';
    };

    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.changeQty = (delta, targetId) => {
        const id = targetId || 'mQty'; const el = document.getElementById(id);
        if(el) el.value = Math.max(0, parseInt(el.value) + delta);
    };

    function getColor(str) {
        const colors = [ 'linear-gradient(135deg, #3b82f6, #2563eb)', 'linear-gradient(135deg, #10b981, #059669)', 'linear-gradient(135deg, #8b5cf6, #7c3aed)', 'linear-gradient(135deg, #f59e0b, #d97706)', 'linear-gradient(135deg, #ec4899, #db2777)' ];
        let hash = 0; for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return colors[Math.abs(hash) % colors.length];
    }
    
    updateModeUI();
</script>
